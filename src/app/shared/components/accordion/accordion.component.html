<div class="accordion">
  <div
    class="accordion__content"
    [class.accordion__content--active]="isOpen"
    [@openClose]="isOpen ? 'open' : init ? 'init' : 'closed'"
  >
    <ng-content></ng-content>
  </div>
  <a class="accordion__toggle" #toggle>
    <span
      [@fade]="{
        value: 'fade',
        params: { delay: '1s' }
      }"
      >{{ isOpen ? "see less" : "see more" }}</span
    >
  </a>
</div>
