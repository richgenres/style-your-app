<div class="img">
  <div class="img__wrapper" [ngClass]="'img__wrapper--' + size">
    <div class="img__inner">
      <img src="{{ src }}" alt="" />
    </div>

    <div
      class="img__notification"
      [@inflate]="notificationsCount ? 'active' : 'init'"
    >
      {{ notificationsCount }}
    </div>
  </div>
</div>
